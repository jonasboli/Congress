<div class="vote_counts_div">
	{{c_v.chamber|capfirst}}&nbsp;Votes:
	<div
		class="vote_count_div 
                                    {% ifequal c_v.result 'Passed' %} 
                                      vote_count_div_voted 
                                    {% endifequal %}">
		<div class="vote_count_label">Ayes</div>
		<div class="vote_count">{{c_v.yeas}}</div>
	</div>
	<div
		class="vote_count_div 
                                    {% ifequal c_v.result|lower 'Failed' %} 
                                      vote_count_div_voted 
                                    {% endifequal %}">
		<div class="vote_count_label">Nays</div>
		<div class="vote_count">{{c_v.nays}}</div>
	</div>
	<div class="vote_count_div">
		<div class="vote_count_label">Abstentions</div>
		<div class="vote_count">{{c_v.abstentions}}</div>
	</div>
</div>
